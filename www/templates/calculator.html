<ion-view view-title="Calculator" >
  <ion-content>

    <div class="list list-inset">
        <label class="item item-input display">
            <input ng-model="expression" type="text" placeholder=""  />
        </label>
    </div>

<div style="margin-top: 40px">
      <div class="row">
          <div class="col col-20 col-offset-10">
              <button class="button button-outline button-dark button-stretchx" ng-click="input(1)">1</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretchx" ng-click="input(2)">2</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretchx" ng-click="input(3)">3</button>
          </div>
          <div class="col col-20">
              <button class="button button-calm button-stretchx" ng-click="input(' / ')">/</button>
              
          </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-10">
              <button class="button button-outline button-dark button-stretch" ng-click="input(4)">4</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretch" ng-click="input(5)">5</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretch" ng-click="input(6)">6</button>
          </div>
          <div class="col col-20">
              <button class="button button-calm button-stretch ion-icon ion-asterisk" ng-click="input(' * ')"></button>
          </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-10">
              <button class="button button-outline button-dark button-stretch" ng-click="input(7)">7</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretch" ng-click="input(8)">8</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretch" ng-click="input(9)">9</button>
          </div>
          <div class="col col-20">
              <button class="button button-calm button-stretch ion-icon ion-minus" ng-click="input(' - ')"></button>
          </div>
      </div>
      <div class="row">
          <div class="col col-20 col-offset-10">
              <button class="button button-assertive button-stretch" ng-click="clear()">C</button>
          </div>
          <div class="col col-20">
              <button class="button button-outline button-dark button-stretch" ng-click="input(0)">0</button>
          </div>
          <div class="col col-20">
              <button class="button button-balanced button-stretch" ng-click="calculate(expression)">=</button>
          </div>
          <div class="col col-20">
              <button class="button button-calm button-stretch ion-icon ion-plus" ng-click="input(' + ')"></button>
          </div>
      </div>
  </div>
  </ion-content>
</ion-view>
